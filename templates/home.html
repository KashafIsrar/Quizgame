<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the Personality Quiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <p class="description">Select a category and start your journey!</p>

    <form method="POST" action="/start-quiz">
      <div class="categories">
        <label>
          <input type="radio" name="category" value="general" required>
          General Knowledge
        </label>
        <label>
          <input type="radio" name="category" value="meme" required>
          Meme Quiz
        </label>
        <label>
          <input type="radio" name="category" value="fun" required>
          Fun Trivia
        </label>
      </div>

      <button type="submit" class="start-btn">Start Quiz</button>
    </form>
  </div>
</body>
</html>
